<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <form class="row g-3 mt-4 ml-4 align-items-center" onsubmit="return submitRegistrationForm()">
        <h1>Registration</h1>
        <div class="col-md-6">
            <label for="inputName" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="e.g. Peter" id="inputName">
            <span class="error-message" id="inputNameError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputSurname" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="e.g. Navrátil" id="inputSurname">
            <span class="error-message" id="inputSurnameError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="e.g. peter123@gmail.com" id="inputEmail">
            <span class="error-message" id="inputEmailError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" placeholder="e.g. 0944228596" id="inputPhone">
            <span class="error-message" id="inputPhoneError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="e.g. Petko123" id="inputUsername">
            <span class="error-message" id="inputUsernameError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="insert your password" id="inputPassword">
            <span class="error-message" id="inputPasswordError"></span>
        </div>
        <div class="col-12">
            <label for="inputStreet" class="form-label">Street name</label>
            <input type="text" class="form-control" placeholder="e.g. Poľná 5654/85" id="inputStreet">
            <span class="error-message" id="inputStreetError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" placeholder="e.g. Ružomberok" id="inputCity">
            <span class="error-message" id="inputCityError"></span>
        </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">Zip code</label>
            <input type="text" class="form-control" placeholder="e.g. 03401" id="inputZip" >
            <span class="error-message" id="inputZipError"></span>
        </div>
        <div class="col-12">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" placeholder="e.g. Slovak Republic" id="inputCountry">
            <span class="error-message" id="inputCountryError"></span>
        </div>
        <div class="col mb-5 d-flex justify-content-center align-items-center">
            <button type="submit">Create account</button>
            <p class="mb-0">Already registered? <a th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</div>

<script th:src="@{/registrationScript.js}"></script>
</body>
</html>
