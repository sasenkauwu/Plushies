<!DOCTYPE html>

<nav id="navigation-bar" class="navbar navbar-expand-lg navbar-light sticky-top">

        <a class="navbar-brand">
            <img th:src="@{images/navigationBar/logo.png}" class="pageLogo" alt="Plushie logo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-link" th:href="@{/home}">Home</a>

                <a class="nav-link" th:href="@{/profile}" th:if="${isLoggedIn}">Profile</a>

                </a>
            </div>

    </div>
