  <div class="container-fluid">
    <a class="navbar-brand">
      <img th:src="@{images/navigationBar/logo.png}" class="pageLogo" alt="Plushie logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    </button>

  </div>
</nav>

<!-- REGISTRATION -->
<div class="container">
  <form class="row g-3 mt-4 ml-4 align-items-center">
    <h1>Registration</h1>
    <div class="col-md-6">
      <label for="inputName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-md-6">
      <label for="inputSurname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputSurname">
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-md-6">
      <label for="inputPhone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="inputPhone">
    </div>
    <div class="col-md-6">
      <label for="inputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUsername">
    </div>
    <div class="col-md-6">
      <label for="inputPassword"  class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-12">
      <label for="inputStreet" class="form-label">Street name</label>
      <input type="text" class="form-control" id="inputStreet">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">Zip code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <label for="inputCountry" class="form-label">Country</label>
      <input type="text" class="form-control" id="inputCountry">
    </div>
    <div class="col mb-5">
      <button>Save account</button>
    </div>
  </form>
</div>

        </li>
        <li>
          <a th:href="@{/profile}">Profile</a>
        </li>
      </ul>
    </div>
    <div class="col-md-4 col-xs-12 d-flex flex-column align-items-center">
      <h5 class="pt-3 fw-bold">Policy</h5>
      <ul class="list-unstyled">
        <li>
          <a th:href="@{/privacyPolicy}">Privacy Policy</a>
        </li>
        <li>
          <a th:href="@{/returnPolicy}">Return Policy</a>
        </li>
      </ul>
    </div>
    <div class="col-md-4 col-xs-12 d-flex flex-column align-items-center">
      <h5 class="pt-3 fw-bold">Contact Us</h5>
      <ul class="list-unstyled">
        <li> Need to contact us? Feel free to head <a class="fw-bold text-dark" href="contacts.html"> here </a></li>
        <li>
          <a href="#">plushies.info@blabla.com</a>
        </li>
      </ul>
    </div>
  </div>
</div>
