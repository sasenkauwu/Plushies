<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <!-- 'th:action' odoslanie formulara -->
    <form class="row g-3 mt-4 ml-4 align-items-center justify-content-center" onsubmit="return submitRegistrationForm()">
        <div class="col-10 col-md-5">
            <h1>Login</h1>
            <label for="inputEmail" class="form-label mt-3">E-mail</label>
            <input type="text" class="form-control" placeholder="E-mail" id="inputEmail">
            <label for="inputPassword" class="form-label mt-3">Password</label>
            <input type="text" class="form-control" placeholder="Password" id="inputPassword">
            <button class="mt-3" type="submit">Sign in</button>
        </div>
    </form>
</div>

<script th:src="@{/registrationScript.js}"></script>
</body>
</html>
