<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>GET UPDATE DELETE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>Get User Information</h2>
        <div>
            <label for="userEmail" class="form-label">Email address</label>
            <input type="text" class="form-control" id="userEmail" placeholder="Enter email">
        </div>
        <button onclick="getUser()" class="mt-3">Get User</button>
        <div id="userInfo" class="mt-5" style="display: none">
            <h4>User details</h4>
            <p>ID: <span id="userID"></span></p>
            <p>Name: <span id="userFirstName"></span></p>
            <p>Surname: <span id="userLastName"></span></p>
            <p>UserName: <span id="userUsername"></span></p>
            <p>Email Address: <span id="userEmailAddress"></span></p>
            <p>Phone Number: <span id="userPhone"></span></p>
        </div>
    </div>

    <script th:src="@{/getUpdateDelete.js}"></script>
</body>
</html>
